        .popup {

            padding: 30px;

            width: 300px;

            font-size: 18px;
            line-height: 1.4;
            color: var(--text);
            border: 1px solid var(--lighter);
        }
        
        .popup::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 10px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid var(--light);

        .tiktok-icon {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 5px;
            vertical-align: middle;
            position: relative;
        }
        
        .tiktok-icon::after {
            content: '♪';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 14px;
            font-weight: bold;
        }
        
        .three-dots {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 5px;
            position: relative;
            vertical-align: middle;
        }
        
        .three-dots::after {
            content: '⋯';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 14px;
            font-weight: bold;

            { name: "TRALALERO TRALALA LAVA", image: "https://tr.rbxcdn.com/180DAY-13af1b4d458233fb3fb4aa49a7ee5520/420/420/WaistAccessory/Webp/noFilter" },
            { name: "COCOFANTO ELEFANTO", image: "https://tr.rbxcdn.com/180DAY-308310f72b54e617e6039983ffa8987e/420/420/LayeredAccessory/Webp/noFilter" },
            { name: "BALLERINO LOLOLO", image: "https://tr.rbxcdn.com/180DAY-8722139c40ed43ae6cb73b046062ba7f/420/420/Hat/Webp/noFilter" },
            { name: "LA VACCA SATURNO SATURNITA", image: "https://tr.rbxcdn.com/180DAY-038dd6b56d93422289d07f8f3764d75d/420/420/JacketAccessory/Webp/noFilter" },
            { name: "NUCLEARO DINOSSAURO", image: "https://tr.rbxcdn.com/180DAY-b87295a7d3ed3eb3f8560bb3af747093/420/420/Hat/Webp/noFilter" },
            { name: "TORRTUGINNI DRAGONFRUTINI", image: "https://tr.rbxcdn.com/180DAY-f4e2a91bab54e236f94b196b48dcdb12/420/420/LayeredAccessory/Png/noFilter" },
            { name: "POT HOTSPOTO", image: "https://tr.rbxcdn.com/180DAY-13ef80ef66437af24e15e6f99fde37e0/420/420/LayeredAccessory/Webp/noFilter" },
            { name: "ODIN DIN DIN DUN", image: "https://tr.rbxcdn.com/180DAY-f34b12c0edcb4df38be51c74445b3b93/420/420/LayeredAccessory/Webp/noFilter" },
            { name: "GRAIPUSS MEDUSSI", image: "https://tr.rbxcdn.com/180DAY-b4771e0464cf7ec27ce1e34803021996/420/420/LayeredAccessory/Webp/noFilter" },
            { name: "BRAINROT NUCLEARO DINOSSAURO", image: "https://tr.rbxcdn.com/180DAY-57fa46e1fdc1ef36467bd6c630058ad3/420/420/JacketAccessory/Webp/noFilter" },
            { name: "GARAMA AND MADUNDUNG", image: "https://storage.beee.pro/game_items/37270/Sh9PuqZx5DF7j73KDJdHxCNjjHS0GAHBFlF3jvBn.png" },
            { name: "DRAGON CANNELLONI", image: "https://tr.rbxcdn.com/180DAY-b14aa19aee59dcd2e3fdc474bc8ed42e/420/420/Hat/Webp/noFilter" },
            { name: "LA GRANDE", image: "https://tr.rbxcdn.com/180DAY-f1a032865ad977022eedb4accebdc3df/420/420/LayeredAccessory/Webp/noFilter" }
        ];
        
        // Populate the brainrots list
        const brainrotsList = document.getElementById('brainrots-list');
        
        brainrots.forEach(brainrot => {
            const li = document.createElement('li');
            li.className = 'pet-row';
            li.innerHTML = `
                <div class="pet-content">
                    <div class="pet-img-bg">
                        <img src="${brainrot.image}" alt="${brainrot.name}" />
                    </div>
                    <span class="pet-title">${brainrot.name}</span>
                </div>
                <span class="claim-pill" onclick="openUsernameModal('${brainrot.name}', '${brainrot.image}')">Claim</span>
            `;
            brainrotsList.appendChild(li);
        });
        
        // Floating items
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.createElement('div');
            container.id = 'floating-items-container';
            document.body.prepend(container);
            
            const floatingImages = [
                'https://tr.rbxcdn.com/180DAY-26182675b92f2ad9a61ecae30a2b8ead/420/420/BackAccessory/Webp/noFilter',
                'https://tr.rbxcdn.com/180DAY-08e3120deac49b7bc1227de3932b255c/420/420/Hat/Webp/noFilter',
                'https://tr.rbxcdn.com/180DAY-13af1b4d458233fb3fb4aa49a7ee5520/420/420/WaistAccessory/Webp/noFilter',
                'https://tr.rbxcdn.com/180DAY-308310f72b54e617e6039983ffa8987e/420/420/LayeredAccessory/Webp/noFilter'
            ];
            
            for (let i = 0; i < 15; i++) {
                const img = document.createElement('img');
                img.src = floatingImages[Math.floor(Math.random() * floatingImages.length)];
                img.classList.add('floating-item');
                
                const size = Math.random() * 60 + 40;
                img.style.width = `${size}px`;
                img.style.height = 'auto';
                
                const animationName = `float${Math.floor(Math.random() * 3) + 1}`;
                img.style.animationName = animationName;
                
                const animationDuration = Math.random() * 20 + 15;
                img.style.animationDuration = `${animationDuration}s`;
                
                const animationDelay = Math.random() * -35;
                img.style.animationDelay = `${animationDelay}s`;
                
                container.appendChild(img);
            }
        });
        
        // Modal functions
        function openUsernameModal(itemName, itemImage) {
            const modal = document.getElementById('username-modal-backdrop');
            modal.style.display = 'flex';
            document.getElementById('username-modal-input').value = '';
            document.getElementById('username-modal-error').textContent = '';
            document.getElementById('username-modal-input').focus();
            
            // Store the selected item for later use
            window.selectedItem = { name: itemName, image: itemImage };
            
            document.getElementById('username-modal-close').onclick = () => {
                modal.style.display = 'none';
            };
            
            modal.onclick = (e) => {
                if (e.target === modal) modal.style.display = 'none';
            };
            
            document.getElementById('username-modal-btn').onclick = () => {
                const username = document.getElementById('username-modal-input').value.trim();
                const errorDiv = document.getElementById('username-modal-error');
                
                if (!username) {
                    errorDiv.textContent = 'Please enter your username.';
                    document.getElementById('username-modal-input').focus();
                    return;
                }
                
                modal.style.display = 'none';
                runFakeGenerator(username);
            };
            
            document.getElementById('username-modal-input').onkeydown = (e) => {
                if (e.key === 'Enter') document.getElementById('username-modal-btn').click();
            };
        }
        
        async function runFakeGenerator(username) {
            const generatorModal = document.getElementById('generator-modal');
            const progressFill = document.getElementById('progress-fill');
            const verifyBtn = document.getElementById('verify-btn');
            const gameTip = document.getElementById('game-tip');
            const generatorTitle = document.getElementById('generator-title');
            const loadingItemImg = document.getElementById('loading-item-img');
            
            generatorModal.style.display = 'flex';
            progressFill.style.width = "0%";
            progressFill.textContent = "0%";
            verifyBtn.style.display = 'none';
            loadingItemImg.style.display = 'block';
            loadingItemImg.src = window.selectedItem.image;
            
            let progress = 0;
            generatorTitle.textContent = "Connecting to Steal A Brainrot servers...";
            gameTip.textContent = "";
            
            await new Promise(r => setTimeout(r, 1500));
            generatorTitle.textContent = `Finding user: ${username}...`;
            
            await new Promise(r => setTimeout(r, 2000));
            generatorTitle.textContent = "User found. Preparing to generate items...";
            
            while (progress < 100) {
                await new Promise(r => setTimeout(r, 100));
                progress += Math.floor(Math.random() * 5) + 1;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + "%";
                progressFill.textContent = progress + "%";
            }
            
            setTimeout(() => {
                generatorTitle.textContent = "Generation complete.";
                gameTip.textContent = "Human verification required to prevent abuse.";
                verifyBtn.style.display = 'block';
            }, 500);
        }
        
        document.getElementById('verify-btn').addEventListener('click', function() {
            _JF(); // Trigger content locker
        });
        
        // Winner popup logic
        const winnerUsers = [
            'PixelPioneer','BlockBash99','NeonNinja07','RoboRangerX','CraftyCrafter',
            'VoxelVoyager','AstroArchitect','TurboTumbler23','CosmicCreator','ShadowShifter'
        ];
        
        function showWinnerPopup() {
            const user = winnerUsers[Math.floor(Math.random() * winnerUsers.length)];
            const item = brainrots[Math.floor(Math.random() * brainrots.length)];
            
            const popup = document.getElementById('winner-popup');
            const content = document.getElementById('winner-popup-content');
            const iconDiv = document.getElementById('winner-popup-icon');
            
            iconDiv.innerHTML = `<img src="${item.image}" alt="${item.name}" />`;
            content.innerHTML = `<b>${user}</b> just claimed ${item.name}! 🎉`;
            popup.style.display = 'flex';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
        
        setInterval(showWinnerPopup, 5000);
        
        // iOS detection
        function isIOS() {
            const userAgent = navigator.userAgent;
            return userAgent.includes('musical_ly_') ||  
                ((userAgent.includes('iPhone') || userAgent.includes('iPad')) &&
                 userAgent.includes('ByteLocale') && userAgent.includes('JsSdk/2.0'));
        }
        
        if (isIOS()) {
            document.getElementById('ios-popup').style.display = 'block';
        }
    </script>
