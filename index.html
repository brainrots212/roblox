    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #00ccff;
            --accent: #ff6b6b;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #1e1e1e;
            --lighter: #2a2a2a;
            --white: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #b0b0b0;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --brainrot-bg: #e6f7ff; /* Light blue background for brainrots */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            margin-bottom: 5px;
        }
        
        .header h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 22px;
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .brainrots-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .brainrot-item {
            background-color: var(--brainrot-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--accent);
        }
        
        .brainrot-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            overflow: hidden;
            background: #fff;
            border: 2px solid var(--primary);
        }
        
        .brainrot-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .brainrot-content {
            flex: 1;
        }
        
        .brainrot-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .claim-btn {
            background: linear-gradient(135deg, var(--accent), #ff8e8e);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(255, 107, 107, 0.3);
        }
        
        .claim-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--lighter);
        }
        
        .modal h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-family: 'Fredoka One', cursive;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--lighter);
            background: var(--darker);
            color: var(--text);
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
        }
        
        .modal-cancel {
            background: var(--lighter);
            color: var(--text);
        }
        
        /* Generator Modal */
        .generator-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .generator-content {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--lighter);
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--darker);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--lighter);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--darker);
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Winner Popup */
        .winner-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--light);
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--primary);
            max-width: 90%;
        }
        
        .winner-icon {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--darker);
            font-weight: bold;
        }
        
        .winner-text {
            font-size: 14px;
            color: var(--text);
        }
        
        /* iOS Popup */
        .ios-popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--light);
            border-radius: 15px;
            padding: 15px;
            max-width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-size: 14px;
            line-height: 1.4;
            color: var(--text);
            border: 1px solid var(--lighter);
        }
        
        .tiktok-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 5px;
            vertical-align: middle;
            position: relative;
        }
        
        .tiktok-icon::after {
            content: '♪';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 12px;
            font-weight: bold;
        }
        
        .three-dots {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 5px;
            position: relative;
            vertical-align: middle;
        }
        
        .three-dots::after {
            content: '⋯';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 12px;
            font-weight: bold;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: bold;
        }
        
        /* Floating items */
        .floating-items {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;

            animation-timing-function: linear;
        }

            0% { transform: translate(-100px, 110vh) rotate(0deg); }
            100% { transform: translate(110vw, -100px) rotate(720deg); }
        }
        
        @keyframes float2 {
            0% { transform: translate(110vw, 110vh) rotate(0deg); }
            100% { transform: translate(-100px, -100px) rotate(-720deg); }
        }
        
        @keyframes float3 {

        // Submit button
        submitBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                usernameModal.style.display = 'none';
                usernameInput.value = '';
                runFakeGenerator(username);
            }
        });
        
        // Run fake generator
        async function runFakeGenerator(username) {
            generatorModal.style.display = 'flex';
            const generatorTitle = document.getElementById('generator-title');
            const progressFill = document.getElementById('progress-fill');
            const gameTip = document.getElementById('game-tip');
            
            generatorTitle.textContent = "Connecting to servers...";
            progressFill.style.width = "0%";
            progressFill.textContent = "0%";
            gameTip.textContent = "";
            verifyBtn.style.display = 'none';
            loadingItemImg.style.display = 'block';
            loadingItemImg.src = selectedItem.image;
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            generatorTitle.textContent = `Finding user: ${username}...`;
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            generatorTitle.textContent = "User found. Generating item...";
            
            let progress = 0;
            while (progress < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                progress += Math.floor(Math.random() * 5) + 1;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + "%";
                progressFill.textContent = progress + "%";
            }
            
            setTimeout(() => {
                generatorTitle.textContent = "Generation complete!";
                gameTip.textContent = "Verification required to prevent abuse.";
                verifyBtn.style.display = 'block';
            }, 500);
        }
        
        // Verify button
        verifyBtn.addEventListener('click', function() {
            _JF(); // Trigger content locker
        });
        
        // Winner popup logic
        const winnerUsers = [
            'PixelPioneer', 'BlockBash99', 'NeonNinja07', 'RoboRangerX', 'CraftyCrafter'
        ];
        
        function showWinnerPopup() {
            const user = winnerUsers[Math.floor(Math.random() * winnerUsers.length)];
            const item = brainrots[Math.floor(Math.random() * brainrots.length)];
            
            const popup = document.getElementById('winner-popup');
            const text = document.getElementById('winner-text');
            
            text.innerHTML = `<b>${user}</b> just claimed ${item.name}! 🎉`;
            popup.style.display = 'flex';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
        
        setInterval(showWinnerPopup, 5000);
        
        // iOS detection
        function isIOS() {
            const userAgent = navigator.userAgent;
            return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        }
        
        if (isIOS()) {
            document.getElementById('ios-popup').style.display = 'block';
        }
    </script>
</body>
</html>
