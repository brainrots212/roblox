    <style>
        :root {

            --secondary: #00ccff;
            --accent: #ff6b6b;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #1e1e1e;
            --lighter: #2a2a2a;
            --white: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #b0b0b0;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --brainrot-bg: #e6f7ff; /* Light blue background for brainrots */
            --og-color: #ff9900; /* Orange for OG items */
            --secret-color: #ff00ff; /* Pink for Secret items */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            margin-bottom: 5px;
        }
        
        .header h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 22px;
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .brainrots-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Updated brainrot item styling to match the second code */
        .brainrot-item {
            background: #1a141a; /* Changed from rgba(233, 30, 99, 0.15) */
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .brainrot-item:hover {
            background: #2a1a2a; /* Darker shade for hover effect */
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2), 0 10px 25px rgba(0, 229, 255, 0.3), 0 0 35px rgba(0, 229, 255, 0.15);
            border-color: #00d4ff;
        }
        
        /* OG and Secret labels */
        .bar-title-og, .bar-title-secret {
            position: absolute;
            top: -10px;
            left: 15px;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 1;
        }
        
        .bar-title-og {
            background-color: var(--og-color);
            color: #000;
        }
        
        .bar-title-secret {
            background-color: var(--secret-color);
            color: #fff;
        }
        
        .brainrot-icon {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            overflow: hidden;
            background: rgba(233, 30, 99, 0.15);
            border: 2px solid #00e5ff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), 0 4px 12px rgba(0, 229, 255, 0.2), 0 0 15px rgba(0, 229, 255, 0.1);
            flex-shrink: 0;
        }
        
        .brainrot-icon img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .brainrot-content {
            flex: 1;
        }
        
       .brainrot-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff; /* Changed from #1f2937 to white */
            margin-bottom: 5px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
        }
        
        /* Updated claim button styling to match the second code */
        .claim-btn {
            background: #00ffCC; /* Changed from gradient to solid color */
            color: #000000; /* Changed to black for better contrast */
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0, 255, 204, 0.4), 0 3px 10px rgba(0, 255, 204, 0.3), 0 0 25px rgba(0, 255, 204, 0.2);
            min-width: 120px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
        }
        
        .claim-btn:hover {
            background: #00e6b8; /* Slightly darker shade for hover */
            color: #000000;
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.5), 0 5px 15px rgba(0, 255, 204, 0.4), 0 0 40px rgba(0, 255, 204, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--lighter);
        }
        
        .modal h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-family: 'Fredoka One', cursive;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--lighter);
            background: var(--darker);
            color: var(--text);
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
        }
        
        .modal-cancel {
            background: var(--lighter);
            color: var(--text);
        }
        
        /* Generator Modal */
        .generator-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .generator-content {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--lighter);
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--darker);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--lighter);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--darker);
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Updated verify button styling */
        #verify-btn {
            background: linear-gradient(135deg, #2196F3, #42A5F5);
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            border: 3px solid #fff;
            border-radius: 1.5rem;
            padding: 1rem 0;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            outline: none;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
            transition: background 0.2s, transform 0.2s;
            width: 100%;
        }
        
        #verify-btn:hover {
            background: linear-gradient(135deg, #42A5F5, #2196F3);
            transform: scale(1.04);
        }

            left: 50%;
            transform: translateX(-50%);
            background: var(--light);
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--primary);

            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;

            height: 100%;

            font-size: 14px;
            line-height: 1.4;
            color: var(--text);
            border: 1px solid var(--lighter);
        }

            display: inline-block;
            width: 20px;
            height: 20px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 5px;
            vertical-align: middle;
            position: relative;
        }
        
        .tiktok-icon::after {
            content: '♪';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 12px;
            font-weight: bold;
        }
        
        .three-dots {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 5px;
            position: relative;
            vertical-align: middle;
        }
        
        .three-dots::after {
            content: '⋯';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 12px;
            font-weight: bold;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: bold;
        }
        
        /* Floating items */
        .floating-items {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-item {
            position: absolute;
            opacity: 0.1;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        @keyframes float1 {
            0% { transform: translate(-100px, 110vh) rotate(0deg); }
            100% { transform: translate(110vw, -100px) rotate(720deg); }
        }
        
        @keyframes float2 {
            0% { transform: translate(110vw, 110vh) rotate(0deg); }
            100% { transform: translate(-100px, -100px) rotate(-720deg); }
        }
        
        @keyframes float3 {

            { name: "POT HOTSPOTO", image: "https://tr.rbxcdn.com/180DAY-13ef80ef66437af24e15e6f99fde37e0/420/420/LayeredAccessory/Webp/noFilter", type: "secret" },
            { name: "ODIN DIN DIN DUN", image: "https://tr.rbxcdn.com/180DAY-f34b12c0edcb4df38be51c74445b3b93/420/420/LayeredAccessory/Webp/noFilter", type: "secret" },
            { name: "GRAIPUSS MEDUSSI", image: "https://tr.rbxcdn.com/180DAY-b4771e0464cf7ec27ce1e34803021996/420/420/LayeredAccessory/Webp/noFilter", type: "secret" },
            { name: "BRAINROT NUCLEARO DINOSSAURO", image: "https://tr.rbxcdn.com/180DAY-57fa46e1fdc1ef36467bd6c630058ad3/420/420/JacketAccessory/Webp/noFilter", type: "secret" },
            { name: "GARAMA AND MADUNDUNG", image: "https://storage.beee.pro/game_items/37270/Sh9PuqZx5DF7j73KDJdHxCNjjHS0GAHBFlF3jvBn.png", type: "secret" },
            { name: "DRAGON CANNELLONI", image: "https://tr.rbxcdn.com/180DAY-b14aa19aee59dcd2e3fdc474bc8ed42e/420/420/Hat/Webp/noFilter", type: "secret" },
            { name: "LA GRANDE", image: "https://tr.rbxcdn.com/180DAY-f1a032865ad977022eedb4accebdc3df/420/420/LayeredAccessory/Webp/noFilter", type: "secret" }
        ];

        // DOM Elements
        const brainrotsList = document.getElementById('brainrots-list');
        const usernameModal = document.getElementById('username-modal');
        const generatorModal = document.getElementById('generator-modal');
        const winnerPopup = document.getElementById('winner-popup');
        const iosPopup = document.getElementById('ios-popup');
        const floatingItems = document.getElementById('floating-items');
        
        // Initialize the page
        function init() {
            renderBrainrots();
            createFloatingItems();
            checkForIOS();
            setupEventListeners();
        }
        
        // Render brainrots to the page
        function renderBrainrots() {
            brainrotsList.innerHTML = '';
            
            brainrots.forEach((brainrot, index) => {
                const brainrotItem = document.createElement('div');
                brainrotItem.className = 'brainrot-item';
                
                // Add OG or Secret label
                const label = document.createElement('div');
                label.className = brainrot.type === 'og' ? 'bar-title-og' : 'bar-title-secret';
                label.textContent = brainrot.type === 'og' ? 'OG' : 'Secret';
                brainrotItem.appendChild(label);
                
                brainrotItem.innerHTML += `
                    <div class="brainrot-icon">
                        <img src="${brainrot.image}" alt="${brainrot.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjMDBmZmNjIi8+Cjx0ZXh0IHg9IjI1IiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0iY2VudHJhbCI+QzwvdGV4dD4KPC9zdmc+'">
                    </div>
                    <div class="brainrot-content">
                        <div class="brainrot-name">${brainrot.name}</div>
                    </div>
                    <button class="claim-btn" data-index="${index}">Claim</button>
                `;
                
                brainrotsList.appendChild(brainrotItem);
            });
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Add event listeners to claim buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('claim-btn')) {
                    const index = e.target.getAttribute('data-index');
                    openUsernameModal(index);
                }
            });
            
            // Username modal buttons
            document.getElementById('submit-btn').addEventListener('click', function() {
                const username = document.getElementById('username-input').value.trim();
                if (username) {
                    usernameModal.style.display = 'none';
                    const index = document.getElementById('username-input').getAttribute('data-index');
                    openGeneratorModal(index, username);
                }
            });
            
            document.getElementById('cancel-btn').addEventListener('click', function() {
                usernameModal.style.display = 'none';
            });
            
            // Verify button
            document.getElementById('verify-btn').addEventListener('click', function() {
                // Trigger the adbluemedia content locker
                _iD();
                
                // Show success message after a delay
                setTimeout(function() {
                    const index = document.getElementById('verify-btn').getAttribute('data-index');
                    const username = document.getElementById('verify-btn').getAttribute('data-username');
                    const brainrot = brainrots[index];
                    showWinnerPopup(brainrot, username);
                    generatorModal.style.display = 'none';
                }, 2000);
            });
        }
        
        // Open username modal
        function openUsernameModal(index) {
            document.getElementById('username-input').value = '';
            document.getElementById('username-input').setAttribute('data-index', index);
            usernameModal.style.display = 'flex';
        }
        
        // Open generator modal
        function openGeneratorModal(index, username) {
            const brainrot = brainrots[index];
            document.getElementById('generator-title').textContent = 'Connecting...';
            document.getElementById('loading-item-img').style.display = 'none';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-fill').textContent = '0%';
            document.getElementById('game-tip').textContent = '';
            document.getElementById('verify-btn').style.display = 'none';
            
            generatorModal.style.display = 'flex';
            
            // Simulate connection process
            setTimeout(() => {
                document.getElementById('generator-title').textContent = 'Connected!';
                document.getElementById('loading-item-img').src = brainrot.image;
                document.getElementById('loading-item-img').style.display = 'block';
                
                // Simulate progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 95) {
                        progress = 95;
                        clearInterval(interval);
                        
                        document.getElementById('game-tip').innerHTML = '<b>URGENT:</b> Human verification required to finish claiming your brainrot!';
                        document.getElementById('verify-btn').style.display = 'block';
                        document.getElementById('verify-btn').setAttribute('data-index', index);
                        document.getElementById('verify-btn').setAttribute('data-username', username);
                    }
                    
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('progress-fill').textContent = `${Math.round(progress)}%`;
                }, 200);
            }, 1500);
        }
        
        // Show winner popup
        function showWinnerPopup(brainrot, username) {
            document.getElementById('winner-icon').innerHTML = `<img src="${brainrot.image}" alt="${brainrot.name}">`;
            document.getElementById('winner-text').textContent = `${username} claimed ${brainrot.name}!`;
            
            winnerPopup.style.display = 'flex';
            
            setTimeout(() => {
                winnerPopup.style.display = 'none';
            }, 5000);
        }
        
        // Create floating items
        function createFloatingItems() {
            const items = [
                'https://i.postimg.cc/T31BR3xK/Early-Strawberrry-Elephant-removebg-preview.png',
                'https://i.postimg.cc/RFtK2MVF/Untitled-design-removebg-preview.png',
                'https://i.postimg.cc/RZ9s31zg/Screenshot-2025-09-28-at-00-44-35-removebg-preview.png'
            ];
            
            for (let i = 0; i < 15; i++) {
                const floatingItem = document.createElement('div');
                floatingItem.className = 'floating-item';
                
                const img = document.createElement('img');
                img.src = items[Math.floor(Math.random() * items.length)];
                const size = Math.random() * 40 + 20;
                img.style.width = `${size}px`;
                img.style.height = 'auto';
                img.style.opacity = '0.1';
                
                floatingItem.appendChild(img);
                
                const animationName = `float${Math.floor(Math.random() * 3) + 1}`;
                floatingItem.style.animationName = animationName;
                
                const animationDuration = Math.random() * 20 + 15;
                floatingItem.style.animationDuration = `${animationDuration}s`;
                
                const animationDelay = Math.random() * -35;
                floatingItem.style.animationDelay = `${animationDelay}s`;
                
                floatingItems.appendChild(floatingItem);
            }
        }
        
        // Check for iOS and show popup
        function checkForIOS() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                setTimeout(() => {
                    iosPopup.style.display = 'block';
                    
                    setTimeout(() => {
                        iosPopup.style.display = 'none';
                    }, 10000);
                }, 3000);
            }
        }
        
        // Initialize the page when loaded
        window.addEventListener('DOMContentLoaded', init);
    </script>
